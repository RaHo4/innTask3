<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
    />
    <link href="../styles/styles.css" rel="stylesheet" />
    <link href="../styles/iconsSizes.css" rel="stylesheet" />
    <link href="../styles/header.css" rel="stylesheet" />

  </head>
  <body>
    <header>
      <div class="leftHeaderSection">
        <img
          id="menu"
          src="../assets/header/menu.png"
          alt="Menu"
          class="hideMobile"
        />
        <a href="http://127.0.0.1:5500/home%20page/index.html">
          <img src="../assets/logo black.png" alt="Logo" id="logo" />
        </a>
      </div>
      <div class="rightHeaderSection">
        <div class="searchBar">
          <img src="../assets/header/search.png" alt="Search" id="search" />
          <input
            type="text"
            placeholder="Search"
            class="searchBarInput hideMobile"
          />
        </div>
        <div>
          <a
            href="http://127.0.0.1:5500/home%20page/index.html"
            class="hideMobile"
          >
            <img
              src="../assets/header/videocamera.png"
              alt="Go live"
              id="videocamera"
            />
          </a>
          <a
            href="http://127.0.0.1:5500/home%20page/index.html"
            class="hideMobile"
          >
            <img src="../assets/header/dots.png" alt="Dots" id="dots" />
          </a>
          <a
            href="http://127.0.0.1:5500/home%20page/index.html"
            class="hideMobile"
          >
            <figure class="notificationsWrapper">
              <img
                src="../assets/header/notifications.png"
                alt="Notifications"
                id="notifications"
              />
              <figcaption>3</figcaption>
            </figure>
          </a>
          <a href="http://127.0.0.1:5500/home%20page/index.html">
            <img src="../assets/header/user.png" alt="Account" id="pfp" />
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
